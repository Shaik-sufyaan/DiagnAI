<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagnAI - Coming Soon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        
        <video class="logo" loop autoplay muted>
            <source src="/static/DiagnAI_Refined_ Animation.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <h1 class="heading">Coming Soon...</h1>
        
        <p class="description">We're working hard to bring you the best AI-powered solutions. Stay tuned for our launch!</p>
                
        <div class="countdown">
            <span id="days">00</span> days
            <span id="hours">00</span> hours
            <span id="minutes">00</span> minutes
            <span id="seconds">00</span> seconds
        </div>
        
        <div class="form">
            <input type="email" placeholder="Enter your email to be notified" required>
            <button type="submit">Notify Me</button>
        </div>
    </div>

    <script>
        // Example countdown timer setup
        const countdownDate = new Date("2024-12-01T23:59:59").getTime(); // Set your target date here

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            // If the countdown is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown").innerText = "We're live!";
            }
        }, 1000);
    </script>
</body>
</html>
