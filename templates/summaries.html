<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='summaries_style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Summaries</title>
</head>
<body>
    <div class="container">
        <!-- Left Side: All Summaries -->
        <div class="left-pane">
            <h2>ALL SUMMARIES</h2>
            <ul id="summary-list">
                <!-- Summaries will be dynamically added here -->
            </ul>
        </div>

        <!-- Right Side: Chat -->
        <div class="right-pane">
            <div class="chat-container">
                <div class="chat-list">
                    <!-- Chat messages will be dynamically added here -->
                </div>
                <div class="typing-area">
                    <form class="typing-form">
                        <input type="text" class="typing-input" placeholder="Type a message..." required>
                        <button class="icon material-symbols-rounded">send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="summaries.js"></script>
</body>
</html>
